---
layout: default
---
<div class="bg-blue-dark pb-5">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-8 mb-5">
        <div class="h1">{{page.title}}</div>
      </div>
      <div class="col-8 mb-4">
        {{page.description}}
      </div>
      <div class="col-12 mb-4">
        <img class="mw-100" src="{{site.baseurl}}/img/{{page.img}}" alt="{{page.title}}">
      </div>
      <div class="col-8">
        {{content}}
      </div>
    </div>
  </div>
</div>
